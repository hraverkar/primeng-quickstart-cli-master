<div class="main-div">
    <p-card header="Sign Up" [style]="{width: '500px'}" class="p-shadow-24">
        <form class="example-form" [formGroup]="signupForm" (ngSubmit)="onRegister()">
            <div class="p-field p-grid">
                <label for="firstname3" class="p-col-fixed" style="width:150px">User Name</label>
                <div class="p-col">
                    <input id="username" type="text" pInputText formControlName="username">
                </div>
            </div>
            <div class="p-field p-grid">
                <label for="lastname3" class="p-col-fixed" style="width:150px">Email</label>
                <div class="p-col">
                    <input id="email" type="text" pInputText formControlName="email">
                </div>
            </div>
            <div class="p-field p-grid">
                <label for="lastname3" class="p-col-fixed" style="width:150px">Password</label>
                <div class="p-col">
                    <input id="password" type="password" pInputText formControlName="password">
                </div>
            </div>
            <br />
            <label id="example-radio-group-label">Please Select User Type : </label>
            <mat-radio-group aria-labelledby="example-radio-group-label" color="primary" class="example-radio-group"
                [(ngModel)]="userType" [ngModelOptions]="{standalone: true}">
                <mat-radio-button class="example-radio-button" *ngFor="let userType of userTypes" [value]="userType">
                    {{userType}}
                </mat-radio-button>
            </mat-radio-group>
            <br />
            <br />
            <button pButton type="submit" label="Sign Up" [style]="{'margin-left': '11em'}" [loading]="isLoading"
                class="p-button-raised p-button-primary p-button" icon="pi pi-user"></button>
        </form>
    </p-card>
</div>
