<mat-tab-group dynamicHeight>
  <mat-tab label="Active User">
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
              <!-- Position Column -->
              <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef> User Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.username}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <ng-container matColumnDef="isActive">
                  <th mat-header-cell *matHeaderCellDef> Active User </th>
                  <td mat-cell *matCellDef="let element">
                      <div>
                          <button mat-stroked-button color="primary" [disabled]="element.isActive"
                              (click)="onbtnCheckClick(element.email, true)">
                              <mat-icon>check</mat-icon>
                          </button>
                      </div>
                      <div>
                          <button mat-stroked-button color="primary" (click)="onbtnCancelClick(element.email, false)">
                              <mat-icon>cancel</mat-icon>
                          </button>
                      </div>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
  </mat-tab>
  <mat-tab label="DeActive User">
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSourceDeActive">
              <!-- Position Column -->
              <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef> User Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.username}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <ng-container matColumnDef="isActive">
                  <th mat-header-cell *matHeaderCellDef> Active User </th>
                  <td mat-cell *matCellDef="let element">
                      <div>
                          <button mat-stroked-button color="primary" [disabled]="element.isActive"
                              (click)="onbtnCheckClick(element.email, true)">
                              <mat-icon>check</mat-icon>
                          </button>
                      </div>
                      <div>
                          <button mat-stroked-button color="primary" (click)="onbtnCancelClick(element.email, false)">
                              <mat-icon>cancel</mat-icon>
                          </button>
                      </div>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
  </mat-tab>
</mat-tab-group>
