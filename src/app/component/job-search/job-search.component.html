
<div class="main-div">
  <mat-card color="primary">
      <mat-card-title>Job Search</mat-card-title>
      <form class="example-form">
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Key Skills</mat-label>
              <input matInput type="text"
                     placeholder="Search for a skill"
                     [formControl]="control"
                     [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let skill of filteredkeySkills | async" [value]="skill.skillname">
                  {{skill.skillname}}
                </mat-option>
              </mat-autocomplete>
          </mat-form-field>

          <mat-form-field appearance="fill">
              <mat-label>Category</mat-label>
              <mat-select [(ngModel)]="selectedCategory" name="category">
                  <mat-option *ngFor="let category of categories" [value]="category">
                      {{category}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
         
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Location</mat-label>
              <input matInput type="text"
                     placeholder="Search for a location"
                     [formControl]="control"
                     [matAutocomplete]="autoTest">
              <mat-autocomplete #autoTest="matAutocomplete">
                <mat-option *ngFor="let city of filteredLocations | async" [value]="city.cityname">
                  {{city.cityname}}
                </mat-option>
              </mat-autocomplete>
          </mat-form-field>




          <mat-form-field appearance="fill">
              <mat-label>Year</mat-label>
              <mat-select [(ngModel)]="selectedValueForYear" name="year">
                  <mat-option *ngFor="let year of Years " [value]="year.value">
                      {{year.viewValue}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
              <mat-label>Month</mat-label>
              <mat-select [(ngModel)]="selectedValueForMonth" name="month">
                  <mat-option *ngFor="let month of Months" [value]="month.value">
                      {{month.viewValue}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
      </form>
      <button mat-stroked-button color="primary">Search</button>
  </mat-card>
</div>
