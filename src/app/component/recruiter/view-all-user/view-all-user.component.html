<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.user['username']}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.user['email']}} </td>
    </ng-container>

        <!-- Get Details -->
    <ng-container matColumnDef="downloadResume">
      <th mat-header-cell *matHeaderCellDef> Download Resume </th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="primary" (click)="getResume(element.fileName, element.resume )">
          <mat-icon>cloud_download</mat-icon></button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
