<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="jobTitle">
      <th mat-header-cell *matHeaderCellDef> Job Title </th>
      <td mat-cell *matCellDef="let element"> {{element.jobTitle}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="companyname">
      <th mat-header-cell *matHeaderCellDef> Company Name </th>
      <td mat-cell *matCellDef="let element"> {{element.companyname}} </td>
    </ng-container>

        <!-- Get Details -->
    <ng-container matColumnDef="getdetails">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="primary" (click)="getRecord(element.jobRequisitionId)">
          <mat-icon>insert_comment</mat-icon></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="jobExpire">
      <th mat-header-cell *matHeaderCellDef> Job Expire </th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="primary" (click)="openDialog(element.jobRequisitionId)">
          <mat-icon>delete_outline</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
