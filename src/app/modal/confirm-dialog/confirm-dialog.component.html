<h2 mat-dialog-title>Confirmation</h2>
<div mat-dialog-content>{{data.message}}</div>
<div mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close color="primary" (click)="onNoClick()">No</button>
  <button mat-stroked-button mat-dialog-close color="primary" (click)="onYesClick()">Yes</button>
</div>
